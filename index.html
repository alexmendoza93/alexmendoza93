<!DOCTYPE html>
<!-- doctype indica al buscador que el contenido del documento es puro html-->

<html lang="es">
    <!--(contenedor padre)indicamos al navegador que el docomento esta en español-->

<head>
    <meta charset="UTF-8">
    <!--sirve al navegador para que pueda interpretar caracteres especiales como ñ-->

    <meta name="description" content="esta pagina es mi cuaderno personal digitalpara mis practicas de programacion">
    <!--la descripcion sirve para que el navegador muestre la tematica proncipal de la pagina-->

    <meta name="robots" content="index,follow">
    <!--sirve para el posicionamiento de la pagina en el buscador con nuestras palabras-->
    
    <title>cuaderno digital</title>
    <!--el titulo de la pestaña de la pagina-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--es para hacer la pagina responsiva-->

</head>
<body>
    <header>
        <!--encabazado de la pagina-->
        <nav>
            <!--barra de navegacion-->
        </nav>
     </header>
     <main>
         <!--contenido principal de la pagina-->
         <section>
             <article></article>
             <!--una seccion puede contener varios articulos-->
         </section>
     </main>
     <footer>
        <!--pie de pagina-->
     </footer>
     <div>
         <!--un contenedor-->
         <ul>
             <!--lista desordenada-->
             <li>desordenado</li>
             <!--elementos de la lista-->
         </ul>
         <ol>
             <!--lista ordenada-->
             <li>ordenado</li>
         </ol>
     </div>

    <h1>Con esto inicio mi projecto de apuntes digitales</h1>
    <p>ya quiero iniciar</p>
</body>
</html>
